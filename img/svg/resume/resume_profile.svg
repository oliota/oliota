<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="460">
  <style>
    .rank-text {
      font: 800 24px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #273849;
      animation: scaleInAnimation 0.3s ease-in-out forwards;
    }


    .streak-circle {
      stroke-dasharray: 360;
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
      opacity: 0.8;
      transform: rotate(-80deg);
      transform-origin: center;
      animation: streakAnimation 10s ease-in-out infinite;
    }
      
    .streak-circle-rim {
      stroke: #a99df9;
      fill: none;
      stroke-width: 12;
      opacity: 0.2;
    } 
    
    @keyframes streakAnimation {
  0% { stroke-dashoffset: 360; }
  50% { stroke-dashoffset: 270.49; }
  100% { stroke-dashoffset: 360; }
}



    .rank-circle {
      stroke-dasharray: 360;
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
      opacity: 0.8;
      transform: rotate(-80deg);
      transform-origin: center;
      animation: rankAnimation 10s ease-in-out infinite;
    }
      .rank-circle-rim {
      stroke: #ffea60;
      fill: none;
      stroke-width: 12;
      opacity: 0.2;
    }

    @keyframes rankAnimation {
  0% { stroke-dashoffset: 360; }
  50% { stroke-dashoffset: 0; }
  100% { stroke-dashoffset: 360; }
}


    @keyframes scaleInAnimation {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .title-hover:hover rect {
    fill: #d2f1fc;
    transition: fill 0.4s ease;
  }

  .footer-hover:hover rect {
  fill: #d2f1fc;
  transition: fill 0.4s ease;
}

  </style>
 
  
